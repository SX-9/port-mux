<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PortMux</title>
  <style>
    * {
      color-scheme: dark;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <form action="/" method="get">
    <label for="host">Host:</label>
    <input type="text" id="host" name="host" placeholder="localhost" style="width:10em">
    <label for="port">Port:</label>
    <input type="number" id="port" name="port" placeholder="80" style="width:4em">
    <input type="submit" value="Submit">
  </form>
  <p><b>satr14/port-mux</b> on docker hub</p>
</body>
</html>
